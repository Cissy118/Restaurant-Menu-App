
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Restaurant Management</title>

    <!-- Bootstrap -->
    <link rel=stylesheet type=text/css href="/static/css/bootstrap.min.css">
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/jumbotron.css" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
	<h1> Edit Menu Item </h1>
	<form action="{{url_for('editMenuItem', restaurant_id= i.restaurant_id, menu_id = i.id)}}" method = 'POST'>
		<label>Name:</label><br>
		<input type='text' size='30' name='name' placeholder = '{{i.name}}'><br>
		<label>Description:</label><br>
		<textarea  maxlength='90' name='description' placeholder = '{{i.description}}' style='width:216'></textarea><br>
		<label>Price:</label><br>
		<input type='text' size='5' name='price' placeholder = '{{i.price}}'><br>
		<label>Course:</label><br>
		<input list="courses"  name='course' placeholder ='{{i.course}}' autocomplete ="off" ><br>
			<datalist id="courses" type="radio">
				<option value = "Appetizer">
				<option value = "Entree">
				<option value = "Dessert">
				<option value = "Beverage">
			</datalist>
			<br>
		<input type='submit' value='Edit' class='btn btn-success'>
		<a href = "{{url_for('restaurantMenu', restaurant_id = i.restaurant_id)}}">Cancel</a>
	</form>
</div>
</body>

</html>
